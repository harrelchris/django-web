{% if messages %}
  <div class="container">
    {% for message in messages %}
      <div class="message alert alert-dismissible fade show text-white fixed-bottom container shadow" role="alert" data-bs-theme="dark">
        {{ message }}
        <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
